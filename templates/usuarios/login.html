{% extends 'usuarios/base.html' %}
{% load static %}
{% block content %}

<section class="form-container">
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="row">
      {% for field in form.visible_fields %}
      <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
        <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
        {{ field }}
      </div>
      {% endfor %}
    </div>
    <div>
      <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Logar</button>
    </div>
    <a href="http://127.0.0.1:8000/accounts/github/login/?process=login" class="btn btn-outline-primary">
      Entrar com GitHub
    </a>
  </form>
</section>
</main>
</div>
</body>

{% endblock %}
